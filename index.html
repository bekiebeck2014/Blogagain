<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="My new blog : It is a  blog">

    <title>My new blog</title>

  </head>

  <body>

    <h1>Blog index</h1>
    <div class="home">
      
      <ul class="posts">
        {% for post in site.posts %}
          <li>
            {{ post.date | date_to_string }} 
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>

 
    </div>

  </body>

</html>
